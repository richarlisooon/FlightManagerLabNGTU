<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaySky Airlines - Dispatcher Management</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✈</text></svg>">
    <link rel="stylesheet" href="../css/DispatcherPage.css">
    <link rel="stylesheet" href="../css/MainPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
    <header class="dashboard-header">
        <div class="logo">
            <i class="fas fa-plane"></i>
            <h1>GaySky Airlines</h1>
        </div>
        <div class="time-control">
            <span id="currentTime">Loading time...</span>
            <button class="time-skip-btn" onclick="openTimeModal()">
                <i class="fas fa-forward"></i> Skip Time
            </button>
        </div>
        <div class="user-info">
            <button class="btn-back" onclick="location.href = '/html/MainPage.html';">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <span class="username">Dispatcher</span>
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="dispatcher-container">

            <div class="dispatcher-header">
                <h2>Dispatcher Management</h2>
                <div class="search-container" style="display: none" id="searchCont">
                    <input type="number" id="search" placeholder="Enter Dispatcher ID">
                    <button class="search-btn" onclick="searchDispatcher()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>

            <table class="dispatcher-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="dispatcherTableBody">
                </tbody>
            </table>
        </div>
    </main>

    <div id="timeModal" class="modal">
        <div class="modal-content">
            <h2>Skip Time</h2>
            <div class="form-group">
                <label for="skipHours">Hours to skip:</label>
                <input type="number" id="skipHours" min="1" value="1">
            </div>
            <div class="modal-footer">
                <button type="button" class="action-btn close-btn" onclick="closeTimeModal()">Cancel</button>
                <button type="button" class="action-btn submit-btn" onclick="skipTime()">Skip</button>
            </div>
        </div>
    </div>

    <div id="dispatcherModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Dispatcher Details</h2>
            <form id="dispatcherForm">
                <input type="hidden" id="dispatcherId">
                <div class="form-group">
                    <label for="dispatcherFirstName">First Name</label>
                    <input type="text" id="dispatcherFirstName" required>
                </div>
                <div class="form-group">
                    <label for="dispatcherLastName">Last Name</label>
                    <input type="text" id="dispatcherLastName" required>
                </div>
                <div class="form-group">
                    <label for="dispatcherEmail">Email</label>
                    <input type="email" id="dispatcherEmail" required>
                </div>
                <div class="form-group">
                    <label for="dispatcherPassword">Password</label>
                    <input type="password" id="dispatcherPassword" value="********" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="action-btn close-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="action-btn submit-btn">Update</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="dashboard-footer">
        <p>© 2023 GaySky Airlines. All rights reserved.</p>
        <p>Version 1.0.0</p>
    </footer>
</div>

<script src="../js/DispatcherPage.js"></script>
<script src="../js/MainPage.js"></script>
</body>
</html>
