<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GaySky Airlines - Flight Management</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✈</text></svg>">
  <link rel="stylesheet" href="../css/FlightPage.css">
  <link rel="stylesheet" href="../css/MainPage.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="logo">
      <i class="fas fa-plane"></i>
      <h1>GaySky Airlines</h1>
    </div>
    <div class="time-control">
      <span id="currentTime">Loading time...</span>
      <button class="time-skip-btn" onclick="openTimeModal()">
        <i class="fas fa-forward"></i> Skip Time
      </button>
    </div>
    <div id="timeModal" class="modal">
      <div class="modal-content">
        <h2>Skip Time</h2>
        <div class="form-group">
          <label for="skipHours">Hours to skip:</label>
          <input type="number" id="skipHours" min="1" value="1">
        </div>
        <div class="modal-footer">
          <button type="button" class="action-btn close-btn" onclick="closeTimeModal()">Cancel</button>
          <button type="button" class="action-btn submit-btn" onclick="skipTime()">Skip</button>
        </div>
      </div>
    </div>
    <div class="user-info">
      <button class="btn-back" onclick="location.href = '/html/MainPage.html';">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      <span class="username">Dispatcher</span>
      <button class="btn-logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="flight-container">
      <div class="flight-header">
        <h2>Flight Management</h2>
        <button class="add-btn" onclick="openAddModal()">
          <i class="fas fa-plus"></i> Add Flight
        </button>
      </div>

      <table class="flight-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Dispatcher ID</th>
          <th>Airport ID</th>
          <th>Plane ID</th>
          <th>Start Time</th>
          <th>End Time</th>
        </tr>
        </thead>
        <tbody id="flightTableBody">
        </tbody>
      </table>
    </div>
  </main>

  <footer class="dashboard-footer">
    <p>© 2023 GaySky Airlines. All rights reserved.</p>
    <p>Version 1.0.0</p>
  </footer>
</div>

<div id="flightModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Add New Flight</h2>
    <form id="flightForm">
      <input type="hidden" id="flightId">
      <div class="form-group">
        <label for="dispatcherId">Dispatcher ID</label>
        <input type="number" id="dispatcherId" required>
      </div>
      <div class="form-group">
        <label for="airportId">Airport ID</label>
        <input type="number" id="airportId" required>
      </div>
      <div class="form-group">
        <label for="planeId">Plane ID</label>
        <input type="number" id="planeId" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="action-btn close-btn" onclick="closeModal()">Cancel</button>
        <button type="submit" class="action-btn submit-btn">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="../js/FlightPage.js"></script>
<script src="../js/MainPage.js"></script>
</body>
</html>
